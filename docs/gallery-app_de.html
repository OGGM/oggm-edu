                  \"&gt;L\u00e4nge:              &lt;/span&gt;\n                &lt;span style=\"font-size: 15px;                   \"&gt;@Lmax                &lt;/span&gt;\n                &lt;span style=\"font-size: 15px;                   \"&gt;m                    &lt;/span&gt; &lt;br&gt;\n                &lt;span style=\"font-size: 15px;                   \"&gt;@TerminusType        &lt;/span&gt; &lt;br&gt;\n                &lt;span style=\"font-size: 15px;                   \"&gt;Koordinaten:            &lt;/span&gt;\n                &lt;span style=\"font-size: 13px; color: #696;      \"&gt;(@LatDeg, @LonDeg)   &lt;/span&gt; &lt;br&gt;\n                &lt;span style=\"font-size: 9px;                    \"&gt;@img_pretext @img_cite @img_license &lt;/span&gt;\n        &lt;/div&gt;\n    &lt;/div&gt;\n            "},"id":"1040","type":"HoverTool"},{"attributes":{"click_policy":"none","coordinates":null,"group":null,"items":[{"id":"1112"}]},"id":"1111","type":"Legend"},{"attributes":{"child":{"id":"1135"},"name":"Blockgletscher","title":"Blockgletscher"},"id":"1136","type":"Panel"},{"attributes":{"match_aspect":true,"overlay":{"id":"1067"}},"id":"1042","type":"BoxZoomTool"},{"attributes":{"axis":{"id":"1054"},"coordinates":null,"grid_line_color":null,"group":null,"ticker":null},"id":"1057","type":"Grid"},{"attributes":{"end":17689735.006416857,"min_interval":5,"reset_end":17689735.006416857,"reset_start":-11769737.319843385,"start":-11769737.319843385,"tags":[[["CenLat","CenLat",null]]]},"id":"1039","type":"Range1d"},{"attributes":{},"id":"1050","type":"LinearScale"},{"attributes":{"axis_label":"CenLat","coordinates":null,"formatter":{"id":"1081"},"group":null,"major_label_policy":{"id":"1091"},"ticker":{"id":"1080"},"visible":false},"id":"1058","type":"LinearAxis"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Blockgletscher&amp;lt;/h2&amp;gt;Der untere Teil dieser Gletscher ist von einer Schuttschicht bedeckt. Diese entsteht durch Felsst\u00fcrze von angrenzenden Felsw\u00e4nden, Steinlawinen und gemischten Schnee-Eis-Stein-Lawinen. Die Menge und Verteilung des Schutts auf der Gletscheroberfl\u00e4che haben Einfluss auf die Gletscherdynamik, auf sein Flie\u00dfverhalten und seine Massenbilanz (vor allem auf die Schmelzrate). Die Dicke der Schicht bestimmt, ob Schmelzen verst\u00e4rkt oder abgeschw\u00e4cht wird: Liegt der Schutt verstreut oder ist die Schicht d\u00fcnner als ~15-80 mm wird das Schmelzen verst\u00e4rkt. Der Grund ist, dass die Steine durch die Sonne erhitzt werden. Dagegen wirkt eine dickere Schicht isolierend und sch\u00fctzt das Eis vor Sonneneinstrahlung. Dieser Gletschertyp existiert in allen gr\u00f6\u00dferen Bergregionen der Welt, im Himalaya ist er die vorherrschende Gletscherform.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;siehe Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1135","type":"panel.models.markup.HTML"},{"attributes":{"callback":null},"id":"1062","type":"TapTool"},{"attributes":{"end":21245457.16229935,"min_interval":5,"reset_end":21245457.16229935,"reset_start":-18646147.052276418,"start":-18646147.052276418,"tags":[[["CenLon","CenLon",null]]]},"id":"1038","type":"Range1d"},{"attributes":{"below":[{"id":"1054"}],"center":[{"id":"1057"},{"id":"1061"},{"id":"1111"}],"height":650,"left":[{"id":"1058"}],"margin":[5,5,5,5],"min_border_bottom":10,"min_border_left":10,"min_border_right":10,"min_border_top":10,"renderers":[{"id":"1103"},{"id":"1117"}],"sizing_mode":"fixed","title":{"id":"1046"},"toolbar":{"id":"1068"},"width":1000,"x_range":{"id":"1038"},"x_scale":{"id":"1050"},"y_range":{"id":"1039"},"y_scale":{"id":"1052"}},"id":"1045","subtype":"Figure","type":"Plot"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Reiner Eisgletscher&amp;lt;/h2&amp;gt;Diese Gletscher bestehen aus Eis ohne gr\u00f6bere Verunreinigungen. Das bedeutet, dass sie weder mit einer Schicht aus Schutt bedeckt, noch mit Steinen durchsetzt sind. Sie k\u00f6nnen alle Formen annehmen, die in der Gletscherdefinition beschrieben sind und kommen auf allen Kontinenten vor.&amp;lt;br /&amp;gt;&amp;lt;br /&amp;gt;Achtung: In der Karte sind dieser Kategorie Gletscher zugeordnet, die den hier genannten Charakteristika entsprechen, und dabei nicht in die anderen Kategorien passen.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;siehe IPCC, 2013: Climate Change 2013: The Physical Science Basis. Contribution of Working Group I to the Fifth Assessment Report of the Intergovernmental Panel on Climate Change [Stocker, T.F., D. Qin, G.-K. Plattner, M. Tignor, S.K. Allen, J. Boschung, A. Nauels, Y. Xia, V. Bex and P.M. Midgley (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, 1535 pp., http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;lt;/i&amp;gt;","width":300},"id":"1131","type":"panel.models.markup.HTML"},{"attributes":{"margin":[0,0,0,0],"min_width":50,"name":"Spacer01624","width":50},"id":"1026","type":"Spacer"},{"attributes":{"child":{"id":"1131"},"name":"Eisgletscher","title":"Eisgletscher"},"id":"1132","type":"Panel"},{"attributes":{"children":[{"id":"1014"},{"id":"1015"},{"id":"1016"}],"margin":[0,0,0,0],"name":"Row01614","sizing_mode":"stretch_width"},"id":"1013","type":"Row"},{"attributes":{},"id":"1052","type":"LinearScale"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Kalbender Gletscher&amp;lt;/h2&amp;gt;Das Abbrechen gro\u00dfer Eisst\u00fccke am unteren Ende eines Gletscher wird als Kalben bezeichnet. Viele kalbende Gletscher enden im Meer, in einem Fjord oder einem See. Sie reichen dort bis zum Grund oder schwimmen an der Oberfl\u00e4che. Kalbende Gletscher flie\u00dfen relativ schnell und werden an ihrem unteren Ende stark gedehnt. Daher bilden sich viele Gletscherspalten. An der Eisfront bildet sich durch den Abbruch ein fast-vertikales Eiskliff, das 10 bis 80 m hoch sein kann. Wie oft und wieviel ein Gletscher kalbt ist z.B. abh\u00e4ngig von der Deformationsgeschwindigkeit und der Flie\u00dfgeschwindigkeit des Eises.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;siehe Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1133","type":"panel.models.markup.HTML"},{"attributes":{"dimension":"lat"},"id":"1080","type":"MercatorTicker"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Gletscher&amp;lt;/h2&amp;gt;Gletscher sind langj\u00e4hrig bestehende Landeismassen, die durch die Kompression von Schnee entstehen und erhalten bleiben.Sie besitzen die Eigenschaft zu flie\u00dfen, dieser Vorgang kann auch in der Vergangenheit stattgefunden haben. Durch interne Verformungen oder durch Gleiten auf dem Gletscherbett bewegen sich Gletscher abw\u00e4rts. Im oberen Teil von Gletschern h\u00e4uft sich Schnee an (Akkumulation). Im unteren Teil verlieren sie an Masse durch Schmelzprozesse und z. B. Kalben, also Abbruch von gro\u00dfen Eisst\u00fccken. Gletscher sind in begrenzte und unbegrenzte Typen eingeteilt. Unbegrenzte Gletscher sind z.B. Eisschilde, Eiskappen oder Eisstr\u00f6me.Begrenzte Gletscher sind Eisfelder, Talgletscher, &amp;quot;Transektionsgletscher&amp;quot; (verbundene Talgletscher), Piedmontgletscher, Kargletscher und Nischengletscher.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;siehe IPCC, 2013: Climate Change 2013: The Physical Science Basis. Contribution of Working Group I to the Fifth Assessment Report of the Intergovernmental Panel on Climate Change [Stocker, T.F., D. Qin, G.-K. Plattner, M. Tignor, S.K. Allen, J. Boschung, A. Nauels, Y. Xia, V. Bex and P.M. Midgley (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, 1535 pp., &amp;lt;a href=&amp;quot;http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;quot;&amp;gt;http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;lt;/a&amp;gt;&amp;lt;/i&amp;gt;","width":300},"id":"1129","type":"panel.models.markup.HTML"},{"attributes":{},"id":"1064","type":"ResetTool"},{"attributes":{},"id":"1065","type":"PanTool"},{"attributes":{"height":300,"js_property_callbacks":{"change:text":[{"id":"1155"}]},"text":" ","visible":false,"width":300},"id":"1148","type":"panel.models.markup.HTML"},{"attributes":{"children":[{"id":"1008"},{"id":"1009"},{"id":"1010"}],"height":98,"margin":[0,0,0,0],"min_height":98,"name":"Column01609"},"id":"1007","type":"Column"},{"attributes":{"children":[{"id":"1142"},{"id":"1143"}],"margin":[0,0,0,0],"name":"Column01638"},"id":"1141","type":"Column"},{"attributes":{"height":2,"margin":[5,5,5,5],"min_height":2,"name":"Spacer01646"},"id":"1030","type":"Spacer"},{"attributes":{"bottom_units":"screen","coordinates":null,"fill_alpha":0.5,"fill_color":"lightgrey","group":null,"left_units":"screen","level":"overlay","line_alpha":1.0,"line_color":"black","line_dash":[4,4],"line_width":2,"right_units":"screen","syncable":false,"top_units":"screen"},"id":"1067","type":"BoxAnnotation"},{"attributes":{"margin":[0,0,0,0],"name":"Spacer01610","sizing_mode":"stretch_width"},"id":"1014","type":"Spacer"},{"attributes":{"height":10,"margin":[0,0,0,0],"name":"Spacer01630","sizing_mode":"fixed","width":10},"id":"1011","type":"Spacer"},{"attributes":{"margin":[5,5,5,5],"min_width":2,"name":"Spacer01647","width":2},"id":"1127","type":"Spacer"},{"attributes":{"dimension":"lon"},"id":"1078","type":"MercatorTicker"},{"attributes":{"children":[{"id":"1006"},{"id":"1030"},{"id":"1031"},{"id":"1139"},{"id":"1140"},{"id":"1148"}],"margin":[0,0,0,0],"name":"Column01655","sizing_mode":"stretch_both"},"id":"1005","type":"Column"},{"attributes":{"css_classes":["markdown"],"height":70,"margin":[0,0,0,0],"name":"Markdown01606","text":"&amp;lt;p style=&amp;quot;margin-top: 0px;margin-bottom: 0px;&amp;quot;&amp;gt;&amp;lt;a href=&amp;quot;http://edu.oggm.org&amp;quot;&amp;gt;&amp;lt;img src=&amp;quot;https://raw.githubusercontent.com/OGGM/glacier-gallery/master/oggm_loupe.png&amp;quot; width=220&amp;gt;&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1009","type":"panel.models.markup.HTML"},{"attributes":{"height":10,"margin":[5,5,5,5],"min_height":10,"name":"Spacer01654"},"id":"1139","type":"Spacer"},{"attributes":{"margin":[0,0,0,0],"name":"Spacer01608","sizing_mode":"stretch_height"},"id":"1010","type":"Spacer"},{"attributes":{"children":[{"id":"1013"},{"id":"1017"}],"margin":[0,0,0,0],"name":"Column01620","sizing_mode":"stretch_width"},"id":"1012","type":"Column"},{"attributes":{},"id":"1108","type":"UnionRenderers"},{"attributes":{"axis_label":"CenLon","coordinates":null,"formatter":{"id":"1079"},"group":null,"major_label_policy":{"id":"1084"},"ticker":{"id":"1078"},"visible":false},"id":"1054","type":"LinearAxis"},{"attributes":{"factors":["Reiner Eisgletscher","Kalbender Gletscher","Blockgletscher","Eiskappe"],"palette":["#56B4E9","#F0E442","#009E73","#D55E00"]},"id":"1096","type":"CategoricalColorMapper"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Eiskappe&amp;lt;/h2&amp;gt;Eiskappen sind riesige Eismassen, die Landmasse bedecken und dabei maximal 50000 km\u00b2 gro\u00df sind (circa die Fl\u00e4che Costa Ricas). Damit sind der Gr\u00f6nl\u00e4ndische und Antarktische Eisschild ausgeschlossen, da sie viel gr\u00f6\u00dfer sind. Eiskappen existieren in Regionen, in denen es so kalt ist, dass weniger Schnee schmilzt als angesammelt wird. Sie bilden sich auf folgendem Weg: In h\u00f6her gelegenen Gebieten in den Bergen bilden sich Gletscher. Nebeneinander liegende Gletscher eines Berges flie\u00dfen ineinander und verbinden sich. Zusammen bilden sie ein Eisband um den Berg, das sich wiederum mit einem benachbarten Eisband verbindet. So entstehen Eiskappen, die gro\u00dfe Fl\u00e4chen von Land bedecken. Sie &amp;quot;\u00fcberschwemmen&amp;quot; quasi die Oberfl\u00e4che, wobei einzelne Gipfel herausschauen k\u00f6nnen, die &amp;quot;Nunataks&amp;quot; genannt werden.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;siehe Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1137","type":"panel.models.markup.HTML"},{"attributes":{"child":{"id":"1137"},"name":"Eiskappe","title":"Eiskappe"},"id":"1138","type":"Panel"},{"attributes":{"height":10,"margin":[0,0,0,0],"name":"Spacer01631","sizing_mode":"fixed","width":10},"id":"1021","type":"Spacer"},{"attributes":{"css_classes":["markdown"],"margin":[0,0,0,0],"name":"Markdown01611","text":"&amp;lt;div style=&amp;quot;font-size:38px; color: #326a86; font-weight: bold;&amp;quot; &amp;gt;Gletschergallerie&amp;lt;/div&amp;gt;"},"id":"1015","type":"panel.models.markup.HTML"},{"attributes":{"children":[{"id":"1007"},{"id":"1011"},{"id":"1012"},{"id":"1021"},{"id":"1022"},{"id":"1029"}],"margin":[0,0,0,0],"name":"Row01633","sizing_mode":"stretch_width"},"id":"1006","type":"Row"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown01640","text":"&amp;lt;div&amp;gt;Links zu den Bilderlizenzen:&amp;lt;/div&amp;gt;"},"id":"1146","type":"panel.models.markup.HTML"},{"attributes":{},"id":"1098","type":"Selection"},{"attributes":{"children":[{"id":"1018"},{"id":"1019"},{"id":"1020"}],"margin":[0,0,0,0],"name":"Row01619","sizing_mode":"stretch_width"},"id":"1017","type":"Row"},{"attributes":{"margin":[0,0,0,0],"name":"Spacer01615","sizing_mode":"stretch_width"},"id":"1018","type":"Spacer"},{"attributes":{"margin":[0,0,0,0],
