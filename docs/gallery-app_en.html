m/OGGM/glacier-gallery/master/uibk_logo_narrow.png&amp;quot; width=140&amp;gt;&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;"},"id":"1025","type":"panel.models.markup.HTML"},{"attributes":{"margin":[5,5,5,5],"min_width":2,"name":"Spacer01647","width":2},"id":"1127","type":"Spacer"},{"attributes":{"child":{"id":"1131"},"name":"Pure ice","title":"Pure ice"},"id":"1132","type":"Panel"},{"attributes":{"height":2,"margin":[5,5,5,5],"min_height":2,"name":"Spacer01646"},"id":"1030","type":"Spacer"},{"attributes":{"below":[{"id":"1054"}],"center":[{"id":"1057"},{"id":"1061"},{"id":"1111"}],"height":650,"left":[{"id":"1058"}],"margin":[5,5,5,5],"min_border_bottom":10,"min_border_left":10,"min_border_right":10,"min_border_top":10,"renderers":[{"id":"1103"},{"id":"1117"}],"sizing_mode":"fixed","title":{"id":"1046"},"toolbar":{"id":"1068"},"width":1000,"x_range":{"id":"1038"},"x_scale":{"id":"1050"},"y_range":{"id":"1039"},"y_scale":{"id":"1052"}},"id":"1045","subtype":"Figure","type":"Plot"},{"attributes":{},"id":"1091","type":"AllLabels"},{"attributes":{},"id":"1084","type":"AllLabels"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Calving glacier&amp;lt;/h2&amp;gt;A glacier calves when a huge mass of ice breaks off at the front of the glacier. Most of these glaciers are water-terminating, that means they end in lakes, fjords or the sea. Either they float on the water surface or they are grounded. Calving glaciers exhibit many crevasses due to their relatively fast flow and an extensional (stretching) flow at their lower end. Another feature is their near-vertical ice cliff where calving happens. Depending on the glacier thickness the terminus is between ten to eighty meters thick. How often and how much a glacier calves is described by the calving rate, which depends on the variations in the longitudinal strain rates and the ice velocities, among others.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;see Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1133","type":"panel.models.markup.HTML"},{"attributes":{"match_aspect":true,"overlay":{"id":"1067"}},"id":"1042","type":"BoxZoomTool"},{"attributes":{"children":[{"id":"1146"},{"id":"1147"}],"margin":[0,0,0,0],"min_width":350,"name":"Column01644","width":350},"id":"1145","type":"Column"},{"attributes":{"height":300,"sizing_mode":"stretch_both","text":"&amp;lt;h2&amp;gt;Pure ice glacier&amp;lt;/h2&amp;gt;Most glaciers are pure ice glaciers. That means that they are not covered by debris nor riddled with rocks. They form all different shapes that are described in the glacier definition. You can find this kind of glacier on all continents.&amp;lt;br /&amp;gt;&amp;lt;br /&amp;gt;Please note that we put all glaciers in this category that do not fit to the other glacier types listed, but exhibit the pure ice glacier characteristic.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;see IPCC, 2013: Climate Change 2013: The Physical Science Basis.Contribution of Working Group I to the Fifth Assessment Report of the Intergovernmental Panel on Climate Change [Stocker, T.F., D. Qin, G.-K. Plattner, M. Tignor, S.K. Allen, J. Boschung, A. Nauels, Y. Xia, V. Bex and P.M. Midgley (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, 1535 pp., http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;lt;/i&amp;gt;","width":300},"id":"1131","type":"panel.models.markup.HTML"},{"attributes":{"axis":{"id":"1058"},"coordinates":null,"dimension":1,"grid_line_color":null,"group":null,"ticker":null},"id":"1061","type":"Grid"},{"attributes":{"child":{"id":"1133"},"name":"Calving","title":"Calving"},"id":"1134","type":"Panel"},{"attributes":{"axis_label":"CenLat","coordinates":null,"formatter":{"id":"1081"},"group":null,"major_label_policy": as a perennial mass of land ice that forms through the compression of snow. The ice mass has a past or present flow, which is caused by internal deformation or sliding at the base. Glaciers accumulate snow in high altitudes and loose mass by ablation at low altitudes and/or discharge into the sea or lakes.\nFurthermore, glaciers are separated into unconstrained and constrained glaciers. Unconstrained glaciers include ice sheets, ice caps and ice streams. Constrained glaciers include ice fields, valley glaciers, transection glaciers (interconnected valley glaciers), piedmont glaciers, cirque and niche glaciers.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;see IPCC, 2013: Climate Change 2013: The Physical Science Basis. Contribution of Working Group I to the Fifth Assessment Report of the Intergovernmental Panel on Climate Change [Stocker, T.F., D. Qin, G.-K. Plattner, M. Tignor, S.K. Allen, J. Boschung, A. Nauels, Y. Xia, V. Bex and P.M. Midgley (eds.)]. Cambridge University Press, Cambridge, United Kingdom and New York, NY, USA, 1535 pp., &amp;lt;a href=&amp;quot;http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;quot;&amp;gt;http://www.antarcticglaciers.org/glacier-processes/glacier-types/types-of-glaciers/&amp;lt;/a&amp;gt;&amp;lt;/i&amp;gt;","width":300},"id":"1129","type":"panel.models.markup.HTML"},{"attributes":{"children":[{"id":"1006"},{"id":"1030"},{"id":"1031"},{"id":"1139"},{"id":"1140"},{"id":"1148"}],"margin":[0,0,0,0],"name":"Column01655","sizing_mode":"stretch_both"},"id":"1005","type":"Column"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown01636","text":"&amp;lt;div&amp;gt;&amp;lt;a href=&amp;quot;http://nsidc.org/data/glacier_photo/search/image_info/lemoncreek20070917&amp;quot;&amp;gt;Lemon Creek Glacier&amp;lt;/a&amp;gt;&amp;lt;br&amp;gt;&amp;lt;a href=&amp;quot;https://commons.wikimedia.org/wiki/File:Columbia_Glacier_(Alaska)_by_Sentinel-2.jpg&amp;quot;&amp;gt;Columbia Glac e":"stretch_both","text":"&amp;lt;h2&amp;gt;Ice cap&amp;lt;/h2&amp;gt;Ice caps are defined as huge ice masses that cover land on a large scale and do not extend 50000 km\u00b2 (approximately the area of Costa Rica). This definition excludes Greenland and Antarctic ice sheets, which are much larger. Ice caps can be found in polar or subtemperate regions, where accumulation of snow commonly exceeds ablation. The formation process is described in the following: glaciers grow in the higher parts of the mountains, nearby glaciers merge and build ice bands around the mountains. These ice bands fuse with the ones from other mountains. As a result they build the ice caps that cover large parts of the land. Ice caps submerge the topography beneath while only some peaks stick out of the ice, which are called \u201cnunataks\u201d.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;see Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1137","type":"panel.models.markup.HTML"},{"attributes":{"margin":[0,0,0,0],"min_width":400,"tabs":[{"id":"1130"},{"id":"1132"},{"id":"1134"},{"id":"1136"},{"id":"1138"}],"width":400},"id":"1128","type":"panel.models.tabs.Tabs"},{"attributes":{"data":{"CenLat":{"__ndarray__":"+fqFuvSyXkFfuWZygpVgQZba6HLbDm1BXZ8a1UCuYkFiq+h0EyVsQcmMmuklvmBBFleLqQiLVkGDhsUp61tWQWF5FYOrHFRBijzKfuUL0cBvUcdWp5Iuwb75LWOl9ljBmWAa/eOXVMFHeXOxO8RhwSURE6/xtkhBAsAt1/igTkE=","dtype":"float64","order":"little","shape":[16]},"CenLon":{"__ndarray__":"w0CYyJGGbMFz9aIrITBvwfi6zkCjS2PBgtpbPpoNUMF+amQbHF89Qawe7NWZfydBepkYnDNGMkEjrHRLKD4rQafz25kal1JB4/NevdewT0H1SJRJe3tgwfubS6hoF1/BJSKUd6kSckF2dNqACF1YwbbsOZ2edmJBzkAS9T7sYkE=","dtype":"float64","order":"little","shape":[16]},"LatDeg":{"__ndarray__":"cT0K16MwTUCDwMqhRaZOQGKh1jTv4FNA8fRKWYZsUEDF/rJ78qxTQIgW2c73005AkX77OnBmR0DjNhrAW0BHQOauJeSDXkVAkIXoEDgSxL8i/  Himalayan it is the predominant form of glaciation. The layer of debris forms by rockfall from nearby mountain faces with high denudation rates, rock avalanching and mixed snow/ice/rock avalanching. The resulting distribution and type of the debris layer influences the glacier\u2019s dynamics, rheology and mass balance, and especially its ablation. Depending on the thickness of the layer, melting increases or decreases: Dispersed debris cover and layers thinner than ~15-80 mm enhance melting, because the rocks heat up under solar radiation. At the contrary thicker layers have an insulating effect and protect the ice from insolation.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;i&amp;gt;see Bishop, M. P., Bj\u00f6rnsson, H., Haeberli, W., Oerlemans, J., Shroder, J. F., &amp;amp; Tranter, M. (2011). Encyclopedia of snow, ice and glaciers. Springer Science &amp;amp; Business Media.&amp;lt;/i&amp;gt;","width":300},"id":"1135","type":"panel.models.markup.HTML"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown01640","text":"&amp;lt;div&amp;gt;Links to licenses of the images:&amp;lt;/div&amp;gt;"},"id":"1146","type":"panel.models.markup.HTML"},{"attributes":{"label":{"field":"fill_color"},"renderers":[{"id":"1103"}]},"id":"1112","type":"LegendItem"},{"attributes":{"css_classes":["markdown"],"margin":[0,0,0,0],"name":"Markdown01616","text":"&amp;lt;div style=&amp;quot;font-size:15px; color: #326a86; text-align: center;&amp;quot; &amp;gt;Explore glaciers of the world by moving the mouse over the colored dots on the map. &amp;lt;br&amp;gt; When you &amp;lt;b&amp;gt;click&amp;lt;/b&amp;gt; on them, information about the glacier type will appear in the box on the right.&amp;lt;/div&amp;gt;","width":800},"id":"1019","type":"panel.models.markup.HTML"},{"attributes":{"margin":[0,0,0,0],"name":"Spacer01608","sizing_mode":"stretch_height"},"id":"1010","type":"Spacer"},{"attributes":{"child":{"id":"1137"},"name":"Ice cap","title":"Ice cap"},"id":"1138","ty
